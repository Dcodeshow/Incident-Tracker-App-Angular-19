<div class="container mt-5">
  <div class="card p-4">
    <form id="incidentForm" [formGroup]="incidentForm">
      <div class="mb-3">
        <label for="title" class="form-label">
          <i class="bi bi-tag"></i> Title:
        </label>
        <input
          type="text"
          class="form-control"
          formControlName="title"
          placeholder="Enter incident title"
        />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">
          <i class="bi bi-card-text"></i> Description:
        </label>
        <textarea
          class="form-control"
          rows="3"
          placeholder="Enter incident details"
          formControlName="description"
        ></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="priority" class="form-label">
            <i class="bi bi-arrow-up-circle"></i> Priority:
          </label>
          <select class="form-select" formControlName="priority">
            <option value="">Select Priority</option>
            <option value="Critical">Critical</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label for="status" class="form-label">
            <i class="bi bi-list-check"></i> Status:
          </label>
          <select class="form-select" formControlName="status">
            <option value="">Select Status</option>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Resolved">Resolved</option>
            <option value="Closed">Closed</option>
          </select>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-6 mb-3">
          <label for="createdBy" class="form-label">
            <i class="bi bi-person"></i> Created By:
          </label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter creator name"
            formControlName="createdBy"
          />
        </div> -->
      <!-- <div class="col-md-6 mb-3">
          <label for="assignedTo" class="form-label">
            <i class="bi bi-person-check"></i> Assigned To:
          </label>
          <input
            type="text"
            class="form-control"
            id="assignedTo"
            placeholder="Enter assignee name (optional)"
            formControlName="assignedTo"
          />
        </div>
      </div> -->

      <div class="mt-3">
        <button
          type="submit"
          class="btn btn-primary px-4 me-2"
          (click)="onSubmit()"
        >
          <i class="bi bi-send"></i> Submit
        </button>
        <button type="reset" class="btn btn-secondary px-4" (click)="onReset()">
          <i class="bi bi-x-circle"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
